<!DOCTYPE html>
<html>
    <head>
        <title>Wikipedia Category Table</title>

        <!--script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.2.1/webcomponents-bundle.js"></script-->
        <script src="https://unpkg.com/@webcomponents/custom-elements"></script>
        
        <script type="module" src="dbpedia-table.js"></script>

        <script type="text/javascript">
            window.onload = function() {
                document.getElementsByTagName('select')[0].onchange = function() {
                document.getElementsByTagName('wikipedia-table')[0].category = this.value;
                }
            }
        </script>
    </head>
    <body>
        <h1>List pages in a Wikipedia Category as a table</h1>

        <div>
            Choose a Wikipedia Category:

            <select>
                <option>Top book lists</option>
                <option>Top film lists</option>
                <option>Late Cretaceous dinosaurs of North America</option>
                <option>Discworld characters</option>
            </select>
        </div>

        <wikipedia-table category="Top book lists"></wikipedia-table>
    </body>
</html>
